<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StonePaperScissor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0c89e14084.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="navbar flex">
            <h2>Welcome To Stone-Paper-Scissor Game</h2>
            <button class="btn">Game Rules!</button>
        </div>
    </header>
    <div class="details">
        <h1 class="message">welcome!------------</h1>
    </div>
    <div class="container">
        <div class="container-1">
            <img class="game-starting-img displayNone" src="" alt="">
            <div class="game-box flex">
                <div class="computer-choose">
                    <h3 class="playerName">Computer-<span class="score-1">0</span></h3>
                    <div class="block"></div>
                    <img class="computerImg visibilityNone" src="images/stone-bg remove.png" alt="">
                </div>
                <div class="animation">
                    <img class="animationImg visibilityNone " src="images/321-go img.gif" alt="">
                </div>
                <div class="player-choose">
                    <h3 class="playerName">Player-<span class="score-2">0</span></h3>
                    <div class="block"></div>
                    <img class="userImg visibilityNone" src="images/paper-bg-remove.png" alt="">
                </div>
            </div>
        </div>
        <div class="container-2 flex">
            <div class="buttons"><i class="fa-solid fa-gem"></i>Stone</div>
            <div class="buttons"><i class="fa-solid fa-paper-plane"></i>Paper</div>
            <div class="buttons"><i class="fa-solid fa-scissors"></i>Scissor</div>
        </div>
        <div class="container-3 flex">
            <div class="buttons2 start">Start Game</div>
            <div class="buttons2 reset">Reset Game</div>
        </div>
    </div>
      <script src="script.js"></script>
</body>
</html>
